            <p>
            
               布袋除尘器是一种干式除尘装置,它适用于捕集细小、干燥非纤维性粉尘。
            滤袋采用纺织的滤布或非纺织的毡制成，利用纤维织物的过滤作用对含尘气体进行过滤，
            当含尘气体进入布袋除尘器，颗粒大、比重大的粉尘，
            由于重力的作用沉降下来 ，落入灰斗，含有较细小粉尘的气体在通过滤料时，粉尘被阻留，使气体得到净化。 </p><hr/>
